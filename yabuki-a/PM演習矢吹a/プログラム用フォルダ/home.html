<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>Google Maps JavaScript API サンプル</title>
  <div id="map" style="width: 740px; height: 400px;"></div>
  <!-- 外部ファイルにしたほうがいいかも -->
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript">
  //Gabaの定義を変えるとガバラーメンの内容が変わる。この中にコメント欄を追加すればいいんですかね？
  var Gaba = "<p>ガバラーメン</p><br />";
  var myLatLng = new google.maps.LatLng(35.691688,140.020513);

  //マーカをクリックすると情報ウィンドウを開く？
  function attachMessage(marker, msg) {
    google.maps.event.addListener(marker, 'click', 
      //情報ウィンドウを開くためのもの
      function(event) {
      new google.maps.InfoWindow({
        content: msg
      }).open(marker.getMap(), marker);
    });
  }

// 位置情報と表示データの組み合わせ。配列処理になってます.格納してとりだす・？

  var data = new Array();

  data.push({position: new google.maps.LatLng(35.692768,140.019933), 
    //Gabaを定義してやることもできます
    content: Gaba,
  });
  
  data.push({position: new google.maps.LatLng(35.69229,140.021693),
   content: '1ラーメン',
 });
  
  data.push({position: new google.maps.LatLng(35.69400,140.021200),
   content: '2ラーメン'});
  
  data.push({position: new google.maps.LatLng(35.69250,140.021150),
   content: '3ラーメン'});

 data.push({position: new google.maps.LatLng(35.69250,140.021100),
   content: '4ラーメン'});

 data.push({position: new google.maps.LatLng(35.69250,140.021300),
   content: '5ラーメン'});

  //マップのこと
  var myMap = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: myLatLng,
    scrollwheel: false,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
/*アイコンの定義
var img_Gaba = new google.maps.MarkerImage(
  'ifread.jpg',
  new google.maps.Size(31,31)
);
*/
  //津田沼駅周辺1kmをぬってみました
new google.maps.Circle({
  center: myLatLng,       // 中心点(google.maps.LatLng)
  fillColor: '#ff0000',   // 塗りつぶし色
  fillOpacity: 0.5,       // 塗りつぶし透過度（0: 透明 ⇔ 1:不透明）
  map: myMap,             // 表示させる地図（google.maps.Map）
  radius: 1000,          // 半径（ｍ）
  strokeColor: '#ff0000', // 外周色 
  strokeOpacity: 1,       // 外周透過度（0: 透明 ⇔ 1:不透明）
  strokeWeight: 1         // 外周太さ（ピクセル）
 });


　//よくわかんない　コンテンツ？情報ウィンドウを表示するためのものですかね？配列を繰り返し文で、んで？んーわかんない
  for (i = 0; i < data.length; i++) {
    var myMarker = new google.maps.Marker({
      position: data[i].position,
      map: myMap,
      //iconで画像が変わる
      //icon: img_Gaba      
    });
    attachMessage(myMarker, data[i].content);
  }
</script></head>

</html>
